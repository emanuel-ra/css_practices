<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical Responsivo</title>
        
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <nav>
        <div class="mobile">
            <div class="header">
                <div class="logo">Logo</div>
                <div class="more">
                    <button>
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                    </button>
                </div>
            </div>
            
            <div id="links_mobile" class="links collapsed">
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contac</a>
                <a href="">Search</a>
                <a href="">Sign up</a>
                <a href="">Login</a>
            </div>           
        </div>

        <div class="desktop">
            <div class="logo">Logo</div>

            <div class="primary">
                <a href="">Services</a>
                <a href="">About</a>
                <a href="">Contac</a>
            </div>
            
            <div class="secondary full">
                <a href="">Search</a>
                <a href="">Sign up</a>
                <a href="">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign up</a>
                    <a href="#">Login</a>
                </div>
            </div>

        </div>

    </nav>

    <script>
        const bMore = document.querySelector('.more');
        const links_mobile = document.querySelector('#links_mobile');
        bMore.addEventListener('click',(e)=>{
            links_mobile.classList.toggle("collapsed");
        });
    </script>
</body>
</html>
